<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
	<script src="dice.js"></script>
</head>
<body>
	<h1>Dice Roller</h1>
	<p>Enter the number of dice and the number of sides separated by "d". For example, "2d6" means roll two six-sided dice.</p>
	<input type="text" id="diceInput" placeholder="Enter dice notation">
	<button onclick="rollDice()">Roll Dice</button>
	<div id="result"></div>
</body>
</html>
